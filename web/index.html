<!DOCTYPE html>
<html>
    <head>
        <title>Last Month FM</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <main class="content js-app">
            <section class="user-search">
                <p>Enter your Last.fm username:</p>

                <input type="text" data-bind="value:username,events:['keyup']"/>
                <button class="js-user-search-button">Search</button>

                <p>Hello <span data-bind="text:username"></span>!</p>
            </section>

            <section class="summary">
                <p>John, in the last month you listened to 300 tracks by <span data-bind="text:monthlyArtists"></span> artists.</p>
            </section>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
