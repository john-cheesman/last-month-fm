<!DOCTYPE html>
<html>
    <head>
        <title>Last Month FM</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <main class="content js-app">
            <section class="user-search">
                <p>Enter your Last.fm username:</p>

                <input class="js-user-search-input" type="text" />
            </section>

            <section class="summary js-summary js-top-artists">
                <p><span class="js-user-first-name"></span>, in the last month you listened to <span class="js-monthly-tracks"></span> tracks by <span class="js-monthly-artists"></span> artists.</p>
            </section>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
