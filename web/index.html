<!DOCTYPE html>
<html>
    <head>
        <title>Last Month FM</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <main class="content">
            <section class="user-search">
                <p>Enter your Last.fm username:</p>

                <form class="user-search-form">
                    <input type="text" />
                    <button class="user-search-button">Go</button>
                </form>
            </section>

            <section class="summary">
                <p>John, in the last month you listened to 300 tracks by 30 artists.</p>
            </section>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
